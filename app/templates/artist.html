{% extends "base.html" %}

{% block content %}
    <h2>{{ artist.name }}</h2>
    <p>Hometown: {{ artist.hometown }}</p>
    <p>Bio: {{ artist.bio }}</p>
    {% if artist.events|length > 0 %}
        <h4>Upcoming Events:</h4>
        <ul>
                {% for event in artist.events %}
                    <li>{{ event }}</li>
                {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
